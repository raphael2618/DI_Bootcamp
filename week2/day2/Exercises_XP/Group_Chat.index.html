<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Chat</title>
</head>
<body>
<script>
    let users = ["Lea123", "Princess45", "cat&doglovers", "helooo@000","raph"]
    // If there is no users (the users array is empty), console.log “no one is online”.
    if(users.length===0) {
        console.log( 'no one is online')
    }
    // If there is 1 user, console.log “<name_user> is online”.
    else if(users.length===1) {
        console.log( users[0])
    }
    // If there are 2 users, console.log “<name_user1> and <name_user2> are online”.
    else if(users.length===2) {
        console.log( users[0] + " and "+ users[1] + " are online")
    }
    // If there are more than 2 users, console.log the first two names in the users array
    // and the number of additional users online.
    else if(users.length>2) {
        let OtherUsers =users.length - 2
        console.log( users[0], users[1] + " and " +  OtherUsers + " more are online ")
    }
</script>

</body>
</html>
