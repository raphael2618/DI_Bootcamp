<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stars</title>
</head>
<body>
<script>
//    without nested function
    for(let i=0;i<5;i++) {
        let output="";
        for(let j=0;j<5-i;j++) {
            output+=" ";
        }
        for(let k=0;k<=i;k++) {
            output += "* ";
        }
        console.log(output);
}
    //with nested function
    for(let i=1; i<=5; i++){
        console.log("* ".repeat(i));
    }
</script>

</body>
</html>
