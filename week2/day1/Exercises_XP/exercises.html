<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log(5 + "34") //534
    console.log("5" - "4" ) //1
    console.log(10 % 5 )//0
    console.log(5 % 10 )//5
    console.log("Java" + "Script" )//Javascript
    console.log(" " + " " )//nothing
    console.log(" " + 0 )//0
    console.log(true + true )//2
    console.log(true + false )//1
    console.log(false + true )//1
    console.log( false - true)//0
    console.log(3 - 4 )//-1
    console.log("Bob" - "bill" )//error
</script>

</body>
</html>
