<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask for number</title>
</head>
<body>
<script>
    let nums = prompt("enter 2 numbers separated by a comma");
    let numArr = nums.split(',');
    let minNum = parseInt(numArr[0]);
    let minNum1 = parseInt(numArr[1]);
    let sum = minNum + minNum1
    alert(sum)
</script>

</body>
</html>
