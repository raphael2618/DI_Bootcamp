<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Arrays & Methods</title>
</head>
<body>
<script>
    let fruits = ["Banana", "Apples", "Oranges", "Blueberries"];
    //1.Remove Banana from the array.
    fruits.shift()

    //2.Sort the array in alphabetical order.
    fruits.sort()

    //3.Add “Kiwi” to the end of the array.
    fruits.push("kiwi")

    //4.Remove “Apples” from the array. Don’t use the same method as in part 1.
    fruits.splice(1,1)

    //.Sort the array in reverse order. (Not alphabetical, but reverse the current Array i.e. [‘a’, ‘c’, ‘b’] becomes [‘b’, ‘c’, ‘a’])
    fruits.reverse()

</script>

</body>
</html>
